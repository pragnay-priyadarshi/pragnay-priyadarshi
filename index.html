<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blue Website</title>
    <style>
        body {
            background-color: #3498db; /* Blue background color */
            color: white; /* Text color */
            font-family: Arial, sans-serif; /* Font family for text */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        .container {
            max-width: 960px; /* Set maximum width for the content */
            margin: 0 auto; /* Center the container */
            padding: 20px; /* Add some padding inside the container */
        }

        h1 {
            text-align: center; /* Center the heading */
        }

        p {
            text-align: center; /* Center the paragraph */
            font-size: 1.2em; /* Increase font size */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Simple Blue Website</h1>
        <p>This is a basic website with a blue background.</p>
    </div>
</body>

</html>
